    <script src="script.js"></script>
    <script>
        const AddMedia = (e) => {
            const imageInput = e.target
            const imageContainer = document.querySelector('.description .media');

            for (let i = 0; i < imageInput.files.length; i++) {
                const file = imageInput.files[i];

                // Create a FileReader to read the file
                const reader = new FileReader();

                // Callback function when the FileReader finishes reading
                reader.onload = function (el) {
                    const template = document.createElement("template")
                    template.innerHTML = `
                <div class="img " id="img${i}">
                        <img src="./images/x.png" alt="" class="close" onclick="removeImg('img${i}')">
                        <img src="${el.target.result}" alt="">
                    </div>
                `
                    imageContainer.appendChild(template.content.firstElementChild);
                };

                // Read the file as a data URL
                reader.readAsDataURL(file);
            }
        }
        const removeImg = (id) => {
            document.querySelector(`.description .media #${id}`).remove()
        }
        const addTags = (e) => {
            const selectedTags = document.querySelector(".selectedTags")
            if (e.key == "Enter") {
                const template = document.createElement("template")
                template.innerHTML = `
    <div class="tag" onclick="removeTag(this)">

<p>${e.target.value}</p>
<img src="./images/x.png" alt="">
</div>
    `
                selectedTags.appendChild(template.content.firstElementChild)
            }
        }

        const removeTag = (element) => {
            element.remove()
        }
    </script>
