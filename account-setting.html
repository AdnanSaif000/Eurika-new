    <script>
        const openLanguageDropdown = () => {
            document.querySelector(".languageModal .dropdown").classList.toggle("active")
        }
        document.querySelectorAll(".languageModal .dropdownMenu p").forEach(element => {
            element.addEventListener("click", () => {
                document.querySelector(".languageModal .dropdownButton p").innerText = element.innerText
                document.querySelector("input#language").value = element.innerText
                document.querySelector(".languageModal .dropdown").classList.toggle("active")

            })
        });
        const openLanguageModal = () => {
            document.querySelector(".languageModal").classList.toggle("active")
        }

        function displayImage(input) {
            // Check if a file is selected
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Set the image source
                    document.querySelector(".account-setting-dp").src = e.target.result;
                };

                // Read the selected file as a data URL
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
